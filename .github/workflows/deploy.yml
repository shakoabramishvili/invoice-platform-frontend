name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Pull and Deploy Frontend
        run: |
          cd /var/www/invoice-platform-frontend

          echo "Pulling latest code from main..."
          git pull origin main

          echo "Stopping PM2 to release file locks..."
          pm2 stop frontend || true

          echo "Cleaning build directory completely..."
          find .next -type f -exec chmod 644 {} \; 2>/dev/null || true
          find .next -type d -exec chmod 755 {} \; 2>/dev/null || true
          rm -rf .next/
          rm -rf node_modules/.cache/ 2>/dev/null || true

          echo "Installing dependencies..."
          yarn install --frozen-lockfile

          echo "Building app with adequate memory..."
          NODE_OPTIONS="--max-old-space-size=2048" yarn build

          echo "Ensuring logs directory exists..."
          mkdir -p logs

          echo "Starting with PM2..."
          pm2 start ecosystem.config.js

          echo "Checking PM2 status..."
          pm2 status

          echo "Deployment completed successfully."