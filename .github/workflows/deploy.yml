name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Pull and Deploy Frontend
        run: |
          cd /var/www/invoice-platform-frontend

          echo "Pulling latest code from main..."
          git pull origin main

          echo "Finding and stopping PM2 process..."
          # Kill the actual Node.js process to release file locks
          pkill -f "node.*frontend" || true
          sleep 3

          echo "Moving old build directory out of the way..."
          mv .next .next.old 2>/dev/null || true

          echo "Cleaning node cache..."
          rm -rf node_modules/.cache 2>/dev/null || true

          echo "Installing dependencies..."
          yarn install --frozen-lockfile

          echo "Building app with adequate memory..."
          NODE_OPTIONS="--max-old-space-size=2048" yarn build

          echo "Removing old build directory in background..."
          rm -rf .next.old 2>/dev/null &

          echo "Ensuring logs directory exists..."
          mkdir -p logs

          echo "Starting with PM2..."
          # Find the correct PM2 home and use it
          export PM2_HOME=$(find /home -name ".pm2" -type d 2>/dev/null | head -n 1)
          if [ -z "$PM2_HOME" ]; then
            export PM2_HOME="/root/.pm2"
          fi
          pm2 start ecosystem.config.js 2>/dev/null || pm2 restart frontend

          echo "Saving PM2 configuration..."
          pm2 save --force

          echo "Checking PM2 status..."
          pm2 status

          echo "Deployment completed successfully."